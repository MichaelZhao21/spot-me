<html>
  <link rel="stylesheet" href="popup.css">
  <body>
    <div id="spot-me-popup">

      <!-- Title "Email is Sus" -->
      <div class="email">
  
        <div class="header-text-container">
          <h1 id="header-text" style="margin-bottom: 0px; padding-bottom: 0px; font-weight: bold;">SUSPICIOUS</h1>
          <p id="header-desc">Subtext</p>
        </div>
        <img id="header-dude" style="height: 100px; "  src="../images/dude-bad.svg" alt="Icon">
      </div>
  
      <!-- Sender Section -->
        <div id="sender-sec" class="card">
          
          <div class="heading-container">
          <img style="height: 25px" src="../images/person-svgrepo-com.svg" alt="">
          <p class="heading">Sender</p>
          </div>
          <h1 id="sender-email" class="base">bob.joe@outlook.com</h1>
          <p id="sender-text" class="badtext">This email is not in your organization</p>
        </div>

      <!-- Subject Section -->
      <div id="subject-sec" class="card" >
          <div class="heading-container">
        <img style="height: 25px" src="../images/mail-svgrepo-com.svg" alt="">
        <p class="heading">Subject</p>
        </div>
        <p id="subject-text" class="base"></p>
        <p id="subject-desc" class="base badtext"></p>
      </div>

      <!-- Hyperlinks Section -->
      <div id="links-sec" class="card">
        <div style="width: 100%; display: flex; flex-wrap: wrap; align-items: center;">
          <div class="heading-container">
            <img style="height: 30px" src="../images/link-svgrepo-com.svg" alt="">
            <p class="heading">Hyperlinks</p>

          </div>
        </div>
        <div id="link-display"></div>
        <p id="link-desc" class="base badtext"></p>
      </div>
      <div id="spot-me-close">x</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
